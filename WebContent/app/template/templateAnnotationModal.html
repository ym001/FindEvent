<div class="modal-header">
	<h3>Annotation sur l'événement {{eventName}}</h3>
</div>
<div class="modal-body">
	<textarea style="width:550px; height:150px" ng-model="annotation"></textarea>

</div>
<div class="modal-footer">
	<button class="btn btn-success" ng-click="annoter(annotation)">Annoter</button>
	<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
